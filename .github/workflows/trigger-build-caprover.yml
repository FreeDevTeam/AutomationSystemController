name: Trigger build of all BO Services

on:
  workflow_call:
    inputs:
      upload-artifact:
        type: boolean
        default: true

jobs:
  restart-bo-dolah:
    name: restart-bo-dolah
    runs-on: "ubuntu-20.04"
