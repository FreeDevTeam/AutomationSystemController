        # uses: indiesdev/curl@5f733a4ab67799ec174b9b9b3f8d78100ae084e8
        uses: indiesdev/curl@v1.1
        with:
          # The target url
          url: ${{ secrets.BODOLAH }}
          # The request method, basically one of GET, POST, PUT, PATCH
